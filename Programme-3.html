<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="number" id="input" placeholder="Enter an Integer">
    <input onclick="submitHandler()" type="submit">
    <h1 id="output"></h1>



</body>

<script>

    function submitHandler() {
        let num = document.getElementById("input").value
        let numArray = ["1"]
        let currentnum = 1

        if(num&&num%2===0)num=num-1

        if (num) {
            for (let i = 1; i < num; i++) {

                numArray.push(currentnum + 2)
                currentnum = currentnum + 2
            }

            document.getElementById("output").innerHTML = numArray.join(",")

        }


    }

</script>

</html>
